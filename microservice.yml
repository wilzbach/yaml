omg: 1
info:
  version: 1.0.0
  title: YAML
  description: YAML parser and formatting service
  license:
    name: Apache 2.0
    url: https://opensource.org/licenses/Apache-2.0
lifecycle:
  startup:
    command: ["ruby", "/app/app.rb"]
health:
  http:
    path: /health
    port: 8080
actions:
  format:
    http:
      path: /format
      method: post
      port: 8080
    arguments:
      data:
        type: any
        required: true
        in: requestBody
    output:
      type: string
      contentType: application/json
  parse:
    http:
      path: /parse
      method: post
      port: 8080
    arguments:
      data:
        type: string
        required: true
        in: requestBody
    output:
      type: any
      contentType: application/json
